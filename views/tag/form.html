<div class="wrapper-md" ng-controller="TagController" ng-init="create()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Tag
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="tagForm" ng-submit="save(tagForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">RFID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="tag_code"
                               ng-model="tagData.type" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="tag_name"
                               ng-model="tagData.name" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Usage</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="tagData.usage" required novalidate="novalidate">
                            <option value="Vehicles" label="Vehicles">Vehicles</option>
                            <option value="Attendants" label="Attendants">Attendants</option>
                            <option value="Jobs" label="Jobs">Jobs</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                      <span ng-if="!isUpdateForm">
                        <button type="submit" ng-disabled="tagForm.$invalid" class="btn btn-primary">Add new</button>
                      </span>
                      <span ng-if="isUpdateForm">
                        <button type="submit" ng-disabled="tagForm.$invalid" class="btn btn-primary"> Update</button>
                      </span>
                      <span>
                        <button type="submit" class="btn btn-danger" ui-sref="app.tags">Cancel</button>
                      </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
