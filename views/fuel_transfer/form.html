<div class="wrapper-md" ng-controller="FuelTransferController" ng-init="create()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Fuel Transfer
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="fuelTransferForm" ng-submit="save(fuelTransferForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Site</label>
                    <div class="col-sm-10">
                        <select name="from_site" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="fuelTransferData.from_site" ng-change="changeFromSite()"
                                ng-options="site.id as site.name for site in sites " required
                                novalidate="novalidate">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Tank</label>
                    <div class="col-sm-10">
                        <select name="from_tank" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="fuelTransferData.from_tank" required novalidate="novalidate"
                                ng-change="maxCheck()">
                            <option ng-repeat="tank in from_tanks" value="{{tank.id}}">{{tank.name}} - {{tank.litre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">To Site</label>
                    <div class="col-sm-10">
                        <select name="to_site" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="fuelTransferData.to_site" ng-change="changeToSite()"
                                ng-options="site.id as site.name for site in sites " required
                                novalidate="novalidate">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">To Tank</label>
                    <div class="col-sm-10">
                        <select name="to_tank" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="fuelTransferData.to_tank" required novalidate="novalidate">
                            <option ng-repeat="tank in to_tank" value="{{tank.id}}">{{tank.name}} - {{tank.litre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Liters</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="litres"
                               ng-model="fuelTransferData.litres" required novalidate="novalidate"
                               ng-max="{{max_litres}}">

                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="fuelTransferForm.$invalid" class="btn btn-primary">Add new</button>
              </span>
                <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="fuelTransferForm.$invalid" class="btn btn-primary">
                    Update
                </button>
              </span>
              <span>
                <button type="submit" class="btn btn-danger" ui-sref="app.fuel_transfer">Cancel</button>
              </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
