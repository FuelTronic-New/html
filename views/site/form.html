<div class="wrapper-md" ng-controller="SiteController" ng-init="createSite()">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      {{ (isUpdateForm)? 'Edit' : 'Add New' }} Site
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="siteForm" ng-submit="save(siteForm.$valid)"
            class="validate ng-pristine ng-valid" novalidate="novalidate">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="name"
                     ng-model="siteData.name" required data-message-required="Site name is required."
                     placeholder="Site Name" novalidate="novalidate">
          </div>
        </div>
         <!-- <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Owner</label>
          <div class="col-sm-10">
              <select name="owner" class="form-control ng-pristine ng-untouched ng-valid" ng-model="siteData.owner_id"
                      required data-message-required="Site owner is required." novalidate="novalidate"
                      ng-options="user.id as user.name for user in users.data">
                  <!-- ngRepeat: user in users
              </select>
          </div>
        </div>-->
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="siteForm.$invalid" ng-click="save()" class="btn btn-primary">Add
                </button>
              </span>
              <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="siteForm.$invalid" class="btn btn-primary">Update</button>
              </span>
              <span>
                  <button type="submit" class="btn btn-danger" ui-sref="app.sites">Cancel</button>
              </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
