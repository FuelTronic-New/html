<div class="wrapper-md" ng-controller="PaymentController" ng-init="create()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Job
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="paymentForm" ng-submit="save(paymentForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Payment of</label>
                    <div class="col-sm-10"
                         class="form-control ng-pristine ng-untouched ng-valid">
                        <div class="btn-group m-r">
                            <label class="btn btn-default active" ng-model="paymentData.Type"
                                   btn-radio="'customer'" required>Customer</label>
                            <label class="btn btn-default" ng-model="paymentData.Type" required
                                   btn-radio="'supplier'">Supplier</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-if="paymentData.Type == 'customer'">
                    <label class="col-sm-2 control-label">Customer</label>
                    <div class="col-sm-10">
                        <select name="customer_id" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="paymentData.customer_id"
                                ng-options="customer.id as customer.name for customer in customers"
                                required novalidate="novalidate">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-if="paymentData.Type == 'supplier'">
                    <label class="col-sm-2 control-label">Supplier</label>
                    <div class="col-sm-10">
                        <select name="supplier_id" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="paymentData.supplier_id"
                                ng-options="supplier.id as supplier.name for supplier in suppliers"
                                required novalidate="novalidate">
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="amount"
                               ng-model="paymentData.amount"required novalidate="novalidate">
                    </div>
                </div>
                
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="paymentForm.$invalid" class="btn btn-primary">Add new</button>
              </span>
                <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="paymentForm.$invalid" class="btn btn-primary">
                    Update
                </button>
              </span>
              <span>
                <button type="submit" class="btn btn-danger" ui-sref="app.payments">Cancel</button>
              </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
