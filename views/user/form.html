<div class="wrapper-md" ng-controller="UserController">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} User
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="userForm" ng-submit="save(userForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="name"
                               ng-model="userDetails.name" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control ng-pristine ng-untouched ng-valid" name="email"
                               ng-model="userDetails.email" required novalidate="novalidate">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control ng-pristine ng-untouched ng-valid" name="password"
                               ng-model="userDetails.password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="userDetails.role" required novalidate="novalidate">
                            <option value="1" label="Super Admin">Super Admin</option>
                            <option value="2" label="Admin">Admin</option>
                            <option value="3" label="User">User</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                      <span ng-if="!isUpdateForm">
                        <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary">Save</button>
                      </span>
                        <span ng-if="isUpdateForm">
                        <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary">Update</button>
                      </span>
                      <span>
                        <button type="submit" class="btn btn-danger" ui-sref="app.users">Cancel</button>
                      </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
