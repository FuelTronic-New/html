<div class="wrapper-md" ng-controller="JobController" ng-init="create()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Job
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="jobForm" ng-submit="save(jobForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="name"
                               ng-model="jobData.name" placeholder="Enter Name" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control ng-pristine ng-untouched ng-valid" name="description"
                               ng-model="jobData.description"  required
                               novalidate="novalidate"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="code"
                               ng-model="jobData.code" placeholder="Enter Code" required numbers-only
                               novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tag</label>
                    <div class="col-sm-10">
                        <select name="tag_id" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="jobData.tag_id"
                                ng-options="tag.id as tag.name for tag in tags.data"
                                required novalidate="novalidate">
                        </select>
                        <!--<span ng-if="isUpdateForm"><b>Current Tag : {{jobData.tag_name}}</b></span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Fuel Allocation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" numbers-only
                               name="fuel_allocation" ng-model="jobData.fuel_allocation">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="jobForm.$invalid" class="btn btn-primary">Add new</button>
              </span>
                <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="jobForm.$invalid" class="btn btn-primary">
                    Update
                </button>
              </span>
              <span>
                <button type="submit" class="btn btn-danger" ui-sref="app.jobs">Cancel</button>
              </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
