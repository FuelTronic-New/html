<div class="wrapper-md" ng-controller="PaymentController" ng-init="getInvoice()">
    <div class="row" ng-show="!showPaymentRow">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-12 text-center">
                    Click here to view your invoice
                    <a href="{{OnlineInvoiceUrl}}">Invoice Url</a>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="showPaymentRow" class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <hr>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <table class="table table-bordered">
                        <thead>
                        <tr ng-repeat="(key,val) in payeasy">
                            <th>{{key | uppercase}}</th>
                            <td>{{val}}</td>
                        </tr>
                        </thead>
                    </table>


                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>{{invoice.Payments[0].Payment.Date}}</em>
                    </p>
                    <p>
                        <em>{{invoice.InvoiceNumber}}</em>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
