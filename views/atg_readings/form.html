<div class="wrapper-md" ng-controller="ATGReadingsController" ng-init="create()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Manual Tank Readings
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="readingForm" ng-submit="save(readingForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="name"
                               ng-model="atgReadingData.name"  required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Litre Readings</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="litre_readings"
                               ng-model="atgReadingData.litre_readings"  required
                               novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tank</label>
                    <div class="col-sm-10">
                        <select name="tank_id" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="atgReadingData.tank_id"
                                ng-options="tank.id as tank.name for tank in tanks.data"
                                required novalidate="novalidate">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Reading Time</label>
                  <div class="col-sm-10" >
                      <datetimepicker min-date="minDate" hour-step="hourStep"
                          minute-step="minuteStep" ng-model="reading_time" show-meridian="showMeridian"
                          date-format="dd-MMM-yyyy" date-options="dateOptions"
                          datepicker-append-to-body="false"
                          readonly-date="false"
                          hidden-time="false"
                          hidden-date="false"
                          name="datetimepicker"
                          show-spinners="true"
                          readonly-time="false"
                          date-opened="dateOpened">
                          </datetimepicker>
                  </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="readingForm.$invalid" class="btn btn-primary">Add new</button>
              </span>
                <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="siteForm.$invalid" class="btn btn-primary">
                    Update
                </button>
              </span>
              <span>
                <button type="submit" class="btn btn-danger" ui-sref="app.atg_readings">Cancel</button>
              </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-light{
        z-index: 0;
    }
</style>
<script>

    $(function () {
        $('.datetimepicker').datetimepicker({});
    });

</script>
