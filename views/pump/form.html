<div class="wrapper-md" ng-controller="PumpController" ng-init="initForm()">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            {{ (isUpdateForm)? 'Edit' : 'Add New' }} Pump
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="pumpForm" ng-submit="save(pumpForm.$valid)"
                  class="validate ng-pristine ng-valid" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" name="pump_name"
                               ng-model="pumpData.name" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">IP Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               name="pump_ip_address"
                               ng-model="pumpData.ip" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Callibration Track Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               name="pump_serial_no"
                               ng-model="pumpData.code" required novalidate="novalidate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Attendant</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.attendent_tag">
                            <option value="" selected="selected" label=""></option>
                            <option value="0" label="None">None</option>
                            <option value="1" label="Tag">Tag</option>
                            <option value="2" label="Code">Code</option>
                        </select>
                    </div>
                </div>
				 <div class="form-group">
                    <label class="col-sm-2 control-label">Driver Fingerprint</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.driver_fingerprint">
                           <option value="" selected="selected" label=""></option>
                            <option value="1" label="On">On</option>
                            <option value="0" label="Off">Off</option>
                        </select>
                    </div>
                </div>
				 <div class="form-group">
                    <label class="col-sm-2 control-label">Order Number</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.order_number">
                           <option value="" selected="selected" label=""></option>
                            <option value="1" label="On">On</option>
                            <option value="0" label="Off">Off</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vehicle</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.vehicle_tag">
                            <option value="" selected="selected" label=""></option>
                            <option value="0" label="None">None</option>
                            <option value="1" label="Tag">Tag</option>
                            <option value="2" label="Code">Code</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Odo Meter</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.odo_meter">
                            <option value="" selected="selected" label=""></option>
                            <option value="1" label="On">On</option>
                            <option value="0" label="Off">Off</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Pin</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.pin">
                            <option value="" selected="selected" label=""></option>
                            <option value="1" label="On">On</option>
                            <option value="0" label="Off">Off</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Job</label>
                    <div class="col-sm-10">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.job_tag">
                            <option value="" selected="selected" label=""></option>
                            <option value="0" label="None">None</option>
                            <option value="1" label="Tag">Tag</option>
                            <option value="2" label="Code">Code</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-10"
                         class="form-control ng-pristine ng-untouched ng-valid">
                        <select name="owner" class="form-control ng-pristine ng-untouched ng-valid"
                                ng-model="pumpData.location">
                            <option value="" selected="selected" label=""></option>
                            <option value="1" label="On">On</option>
                            <option value="0" label="Off">Off</option>
                        </select>
                        <!--<div class="btn-group m-r">-->
                            <!--<label class="btn btn-default active" ng-model="pumpData.location"-->
                                   <!--btn-radio="1" required>ON</label>-->
                            <!--<label class="btn btn-default" ng-model="pumpData.location" required-->
                                   <!--btn-radio="0">OFF</label>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">GUID</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control " name="guid"
                               ng-model="pumpData.guid" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-info" ng-click="generateGuid()">Generate</button>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="pumpForm.$invalid" class="btn btn-primary">Save</button>
              </span>
            <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="pumpForm.$invalid" class="btn btn-primary">Update</button>
              </span>
              <span>
                <button type="submit" class="btn btn-danger" ui-sref="app.pumps">Cancel</button>
              </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
