<div class="wrapper-md" ng-controller="MembersCrudController">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      {{ (isUpdateForm)? 'Edit' : 'Add New' }} Member
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="memberForm" ng-submit="save(memberForm.$valid)" novalidate>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullname">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullname" ng-model="userData.fname" required>
          </div>
        </div>
          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
          <label class="col-sm-2 control-label" for="phone">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" ng-model="userData.Cell">
          </div>
        </div>
          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
          <label class="col-sm-2 control-label" for="merchant_number">Merchant Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="merchant_number" ng-model="userData.MerchantNumber" required>
          </div>
        </div>
          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="userData.regemail" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" ng-model="userData.regpassword"
                   autocomplete="false">
          </div>
        </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="cpassword" class="form-control" id="cpassword" ng-model="userData.cpassword" autocomplete="false"
                   data-password-verify="userData.regpassword">
          </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
              <span ng-if="!isUpdateForm">
                <button type="submit" ng-disabled="memberForm.$invalid" class="btn btn-primary">Create</button>
              </span>
              <span ng-if="isUpdateForm">
                <button type="submit" ng-disabled="memberForm.$invalid" class="btn btn-primary">Update</button>
              </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
