<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Validation</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="FormDemoCtrl">
    <div class="row">
      <div class="col-sm-12">
        <form name="form" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Member Profile</span>
            </div>
            <div class="panel-body">
              <p class="text-muted">Hello Henzard Kruger it is now 02 June 2016 and the time 22:39 America/Phoenix your UserID is 1</p>

              <div class="form-group">
                <label>Fullname:<em class="text-muted"></em></label>
                <input type="text" class="form-control" ng-model="user.name" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required >
              </div>

              <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" placeholder="" ng-model="user.phone" ng-pattern="/^[0-9]{10,14}$/" required >
              </div>

              <div class="form-group">
                <label>Merchant Number:</label>
                <input type="text" class="form-control" placeholder="" ng-model="user.merchantnumber" ng-pattern="/^[0-9]{10,20}$/" required >
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="user.email" disabled >
              </div>

              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>Enter password</label>
                  <input type="password" class="form-control" name="password" ng-model="password" >
                </div>
                <div class="col-sm-6">
                  <label>Confirm password</label>
                  <input type="password" class="form-control" name="confirm_password" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">
                  <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
                </div>
              </div>

              <div class="form-group">
                <label>Gateway Referrer:</label>
                <input type="text" class="form-control" ng-model="phone" value="4318a2e8d1-75cdcb5265c4195a2dbe7209dc91ff78-cd98f00b20" readonly >
              </div>

            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Submit</button>
            </footer>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
