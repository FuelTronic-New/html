<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;" ng-controller="PasswordController">
  <a href class="navbar-brand block m-t">
      <img src="img/fueltronic_logo.svg" alt="." style="max-height: 60px;margin-top: 20px;">
  </a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <!--<strong>Input your email to reset your password</strong>-->
        <div class="alert alert-danger" ng-show="errormsg_status">
          <p>{{authError}}</p>
        </div>
    </div>
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">

        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>

        <div class="list-group-item">
          <input type="password" placeholder="Password" ng-model="password" class="form-control no-border" required>
        </div>

        <div class="list-group-item">
          <input type="password" placeholder="Confirm Password" ng-model="password_confirmation"
                 class="form-control no-border">
        </div>

      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
              ng-click="postReset()" >Submit</button>
        <div class="line line-dashed"></div>
                  <p class="text-center"><small>Already have an account?</small></p>
                  <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
